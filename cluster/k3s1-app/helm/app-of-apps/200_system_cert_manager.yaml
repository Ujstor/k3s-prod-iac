apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: system-cert-manager
  namespace: gitops
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  annotations:
    argocd.argoproj.io/sync-wave: "4"
    argocd.argoproj.io/hook-dependency: system-ingress-nginx
spec:
  destination:
    namespace: cert-manager
    server: https://api.k3s1.ujstor.com
  project: app-cluster-bootstrap
  source:
    path: cluster/k3s1-app/helm/system/cert-manager
    repoURL: https://github.com/Ujstor/k3s-prod-iac.git
    targetRevision: master
    helm:
      version: v3
      releaseName: cert-manager
  syncPolicy:
    automated:
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
