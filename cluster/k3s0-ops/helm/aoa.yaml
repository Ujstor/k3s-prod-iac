apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ops-cluster-aoa
  namespace: gitops
spec:
  destination:
    namespace: gitops
    server: https://kubernetes.default.svc
  project: default
  source:
    path: cluster/k3s0-app/helm/app-of-apps
    repoURL: https://github.com/Ujstor/k3s-prod-iac
    targetRevision: master
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
